# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default
  demands: 
    Unity_2021.2.17f1

steps:
#cleanup for unity build
- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.ArtifactStagingDirectory)'
    Contents: '**/*'

#get the previously secured library (if any) for performance reasons
- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.Repository.LocalPath)\VR Prototype\Library'
    Contents: '**/*'
- task: CmdLine@2
  inputs:
    script: 'if EXIST "$(Build.Repository.LocalPath)\LibraryBackup\" move "$(Build.Repository.LocalPath)\LibraryBackup\" "$(Build.Repository.LocalPath)\VR Prototype\Library"'

#unity PC build
- task: UnityBuildTask@3
  inputs:
    buildTarget: 'Win64'
    unityProjectPath: 'VR Prototype'
    outputPath: '$(Build.BinariesDirectory)\Build'
    outputFileName: 'VR Prototype'

#Delete DoNotShip folders
- task: DeleteFiles@1
  inputs:
    SourceFolder: '$(Build.BinariesDirectory)\Build'
    Contents: '?(*_DoNotShip)'

#Backup the library for next build
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.Repository.LocalPath)\VR Prototype\Library'
    Contents: '**'
    TargetFolder: '$(Build.Repository.LocalPath)\LibraryBackup'

#create the installer
- task: BatchScript@1
  inputs:
    filename: 'Installer/createsetup.bat'
    arguments: '"$(Build.BinariesDirectory)\Build\*" "$(Build.ArtifactStagingDirectory)\SetupCreation" "0.1.$(Build.BuildNumber)"'
    workingFolder: '$(Build.Repository.LocalPath)\Installer'

#upload artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)\SetupCreation'
    ArtifactName: 'drop'
    publishLocation: 'Container'